{% extends 'layout.html' %}


{% block body %}

<div class="container">

    <h1>Add article</h1>
    <hr>
    {% include 'includes/messages.html' %}

    <form action="{{url_for('add_article')}}" method="POST">
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="Add title for your article">
        </div>

        
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Content</label>
          <textarea name="content" class="form-control" id="exampleFormControlTextarea1" placeholder="Add your real content here" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


</div>





{% endblock %}

{% extends "layout.html" %}

{% block body %}

<div class="container">
    <h1>Dashboard</h1>
    <a class="btn btn-primary" href="{{url_for('add_article')}}">Add Article</a>
    <hr>
    {% include "includes/messages.html" %}

    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th colspan="2" scope="col">Options</th>
          </tr>
        </thead>
        <tbody>

          {% for article in articles %}  

          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{article.article_id}}</td>
            <td>{{article.title}}</td>
            <td> <a class="btn btn-primary" href="{{ url_for('edit_article',article_id=article.article_id) }}"> Edit </a> </td>
            <td> <a class="btn btn-danger" href="{{ url_for('delete_article',article_id = article.article_id) }}"> Delete </a> </td>
          </tr>

          {% endfor %}

          
        </tbody>
      </table>
      
      


</div>






{% endblock %}

{% extends 'layout.html' %}

{% block body %}

{% if result_count > 0 %}

{% for result in search_results %}
<div class="card">
    <div class = "card-header">
        Featured
    </div>
    <div class="card-body">
        <h5 class="card-title">{{result.title}}</h5>
        <p class="card-text">{{result.content}}</p>
        <a href="{{url_for('view_article',article_id = result.article_id)}}" class="btn btn-primary">Go to article</a> 
    </div>
</div>
{% endfor %}

{% else %}
sorry no results found {{search_query}}
{% endif %}

{% endblock %}

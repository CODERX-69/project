{% extends 'layout.html' %}



{% block body %}

<div class="container">

    <h1>Edit article</h1>
    <hr>
    {% include 'includes/messages.html' %}

    <form action="{{url_for('edit_article',article_id = article.article_id)}}" method="POST">
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" name="title" class="form-control" id="exampleFormControlInput1" value="{{article.title}}">
        </div>

        
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Content</label>
          <textarea name="content" class="form-control" id="exampleFormControlTextarea1" placeholder="Add your real content here" rows="3">{{article.content}}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


</div>





{% endblock %}
